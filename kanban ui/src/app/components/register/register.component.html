<div class="centered">
<h2>Регистрация</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="имя пользователя" />
    </div>
    <div class="form-group">
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="email"/>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  placeholder="пароль" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
                Зарегистрироваться
        </button>
        <a routerLink="/login" class="btn btn-link">Отмена</a>
    </div>
</form>
</div>
