<div class="centered">
<div class="btn-group">
<div class="middle">
        <button class="btn btn-danger" type="button" (click)=logout()>выйти</button>
        <button *ngIf='!haveTable' class="btn btn-primary" type="button" (click)=Create() [disabled]=disabled>Создать игру</button>
        <button *ngIf='haveTable' class="btn btn-primary" type="button"  (click)=toGame() [disabled]=disabled>Вернутся в игру</button>
    </div>
</div>
</div>
